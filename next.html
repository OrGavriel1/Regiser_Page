<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="next.css" />
    <title>Document</title>
  </head>
  <body style="direction: rtl;">
    <div>
      <div class="image">
      <img
        alt="img user"
        id="image"
      />
    </div>
      <div class="title">
        <h1>
          <hr />
          סיכום נונים
          <hr />
        </h1>
      </div>
      <div class="main">
        <div class="fname">
          <p>שם פרטי :</p>
          <p id="fNameValue"></p>
        </div>
        <div class="lname">
          <p>שם משפחה :</p>
          <p id="lNameValue"></p>
        </div>
        <div class="phone">
          <p>מספר טלפון :</p>
          <p id="phoneValue"></p>
        </div>
        <div class="city"">
          <p>עיר :</p>
          <p id="cityValue"></p>
        </div>
        <div class="street">
          <p>רחוב :</p>
          <p id="streetValue"></p>
        </div>
        <div class="email">
          <p>אימייל :</p>
          <p id="emailValue"></p>
        </div>
        <div class="password">
          <p>סיסמה :</p>
          <p id="passwordValue"></p>
        </div>
      </div>
    </div>
    <script src="next.js"></script>
  </body>
</html>
